<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakfast</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  <!-- normalize -->
  <link rel="stylesheet" href="./css/normalize.css" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css" />
  <style>
    .search-container {
      margin-top: 20px;
    }

    .search-container input[type="text"] {
      padding: 8px;
      margin-right: 5px;
    }

    .search-container button {
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #no-matches-msg {
      display: none;
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- nav  -->
  <nav class="navbar">
    <div class="nav-center">
      <div class="nav-header">
        <a href="index.html" class="nav-logo">
        </a>
        <button class="nav-btn btn">
          <i class="fas fa-align-justify"></i>
        </button>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link"> home </a>
        <a href="about.html" class="nav-link"> about </a>
        <a href="tags.html" class="nav-link"> tags </a>
        <a href="recipes.html" class="nav-link"> recipes </a>
      </div>
      <!-- Search button -->
      <div class="nav-search">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button class="btn search-btn" id="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <!-- End of Search button -->
      <div class="nav-link contact-link">
        <a href="contact.html" class="btn"> contact </a>
      </div>
    </div>
  </nav>
  <!-- end of nav -->
  <main class="page">
    <div class="featured-recipes">
      <h4>dinner</h4>
      <!-- recipes list -->
      <div class="recipes-list">
        <!-- single recipe -->
        <a href="chicken.html" class="recipe">
          <img
            src="./assets/recipes/chicken stir-fry with vegetables.jpg"
            class="img recipe-img"
            alt=""
          />
          <h5> chicken stir-fry with vegetables</h5>
          <p>Prep : 15min | Cook : 5min</p>
        </a>
        <!-- end of single recipe -->
        <!-- single recipe -->
        
        
        <a href="" class="recipe">
          <img
            src="./assets/recipes/butter.jpg"
            class="img recipe-img"
            alt=""
          />
          <h5>Butter Chicken </h5>
          <p>Prep : 15min | Cook : 5min</p>
        </a>
        <!-- end of single recipe -->
        <!-- single recipe -->
        <a href="" class="recipe">
          <img
            src="./assets/recipes/enchi.jpg"
            class="img recipe-img"
            alt=""
          />
          <h5>Chicken Enchiladas</h5>
          <p>Prep : 15min | Cook : 5min</p>
        </a>
        <!-- end of single recipe -->
      </div>
      <!-- end of recipe list -->
    </div>
    <div id="no-matches-msg">No matching recipes found.</div>
  </main>
  <!-- footer -->
  <footer class="page-footer">
    <p>
      &copy; <span id="date"></span>
      <span class="footer-logo">QuickBite</span> Built by
      <a href="https://www.johnsmilga.com/">Coding Addict</a>
    </p>
  </footer>
  <script src="./js/app.js"></script>
  <script>
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('searchInput');
    const noMatchesMsg = document.getElementById('no-matches-msg');

    searchButton.addEventListener('click', function () {
      const searchTerm = searchInput.value.toLowerCase();
      const recipes = document.querySelectorAll('.recipe');
      let foundMatches = false;

      recipes.forEach(recipe => {
        const recipeName = recipe.querySelector('h5').textContent.toLowerCase();
        if (recipeName.includes(searchTerm)) {
          recipe.style.display = 'block';
          foundMatches = true;
        } else {
          recipe.style.display = 'none';
        }
      });

      if (!foundMatches) {
        noMatchesMsg.style.display = 'block';
      } else {
        noMatchesMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
